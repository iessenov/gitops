apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
#  annotations:
#    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.100.0/24"
#    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  ingressClassName: ingress-nginx-apps
  rules:
  - host: jellyfin.essenov.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port:
              number: 80
